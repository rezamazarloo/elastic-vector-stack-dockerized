server.name: kibana
server.host: 0.0.0.0

elasticsearch.hosts: 
  - "https://es01:9200"
  - "https://es02:9200"
  - "https://es03:9200"
elasticsearch.username: kibana_system
elasticsearch.password: ${KIBANA_SYSTEM_PASSWORD}

monitoring.ui.container.elasticsearch.enabled: true
telemetry.enabled: false

# following settings can be commented out but highly recommended to set for security ðŸ‘‡ðŸ‘‡ðŸ‘‡
# use docker service to generate and set in .env
# Used to encrypt session information
xpack.security.encryptionKey: ${KIBANA_SECURITY_ENCRYPTION_KEY}
# Used to encrypt stored objects such as dashboards and visualizations
xpack.encryptedSavedObjects.encryptionKey: ${KIBANA_SAVED_OBJECTS_ENCRYPTION_KEY}
# Used to encrypt saved reports
xpack.reporting.encryptionKey: ${KIBANA_REPORTING_ENCRYPTION_KEY}

# Trust CA (to connect elastic cluster)
elasticsearch.ssl.certificateAuthorities: [ "config/certs/ca/ca.crt" ]
elasticsearch.ssl.verificationMode: full

# browser to kibana https traffic encryption
server.ssl.certificate: config/certs/kibana/kibana.crt # must not be csr
server.ssl.key: config/certs/kibana/kibana.key
server.ssl.enabled: true
